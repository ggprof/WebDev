<!DOCTYPE html>
<html lang = "pt-BR">
    <head>
        <title> Meu Primeiro Website </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3> Meu Primeiro Website </h3>
        <p style = "color: gray;"> Esta página web está sendo criada para fins didáticos. </p>
        <a href = "https://www.w3schools.com"> W3Schools. </a>
        <div>
            <!-- Sem URL: instancia uma imagem contida na mesma pasta do documento .html -->
            <img src="SkullKnight.png" alt="SkullKnight.png" width="200" height="200" title="Skull Knight">

            <!-- URL Absoluta: instancia uma imagem hospedada em um website externo -->
            <!-- Geralmente estas imagens estão sob leis de plágio e copyright. Além disto, se a imagem for deletada, ela também desaárecerá do website -->
            <img src="https://www.w3schools.com/images/w3lynx_200.png" width="120" height="200" title="Imagem provinda de outra página da web.">

            <!-- URL Relativa: instancia uma imagem hospedada no próprio website -->
            <!-- <img src="/images/Griffith.jpg" width="666" height="666" title="Didn't nothing wrong."> -->

            <p style = "color: gray"> Passar o cursor sobre a imagem mostrará uma tooltip. </p>
        </div>
    </body>
</html>
